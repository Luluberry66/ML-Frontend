<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Drone Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">ML Drone Control</h1>
            
        <div class="tab-buttons">
            <div class="tab-container">
                <button id="loginTab" class="tab-button active">Login</button>
                <button id="signupTab" class="tab-button">Sign Up</button>
            </div>
        </div>

            <form id="authForm" class="login-form">
                <div id="usernameField" class="form-group" style="display: none;">
                    <input type="text" name="username" class="form-input" placeholder="Username">
                </div>

                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Password">
                </div>

                <div id="errorMessage" class="error-message" role="alert" style="display: none;"></div>
                <div id="successMessage" class="success-message" role="alert" style="display: none;"></div>

                <button type="submit" id="submitButton" class="submit-button">Login</button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
