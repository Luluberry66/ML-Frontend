<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Welcome to Auth App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container">
        <nav class="navbar">
            <div class="brand">Welcome to Auth App</div>
            <div class="nav-right">
                <span class="user-email" id="userEmailDisplay"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </nav>
        <main class="main-content">
            <div class="welcome-section">
                <h1 id="welcomeMessage">Welcome</h1>
                <p id="apiCallsInfo">API Calls Remaining: Loading...</p>
            </div>
            <div class="navigation-cards">
                <div class="card" id="galleryCard">
                    <h2>Gallery</h2>
                    <p>Enter the gallery</p>
                </div>
            </div>
            <div id="adminSection" class="admin-section" style="display: none;">
                <h2>API Usage Statistics</h2>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>User Email</th>
                            <th>API Calls Used</th>
                            <th>Last Activity</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="home.js"></script>
</body>
</html>
